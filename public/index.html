<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virginia Digital Archive | Historical Records</title>
    
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("/uv/sw.js", {
                    scope: __uv$config.prefix,
                });
            });
        }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: #0f172a; /* Dark Slate */
            overflow: hidden; /* Keeps the UI clean */
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Style for your iframe to fill the screen once loaded */
        .iframeWindow {
            width: 100%;
            height: calc(100vh - 100px);
            border: none;
            display: none; /* Hidden until search */
            border-radius: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body class="text-slate-200">

    <div id="main-ui" class="flex flex-col items-center justify-center min-h-screen p-6 transition-all duration-500">
        
        <div class="text-center mb-10">
            <h1 class="text-4xl font-light tracking-widest text-white uppercase">VDA Portal</h1>
            <p class="text-slate-500 text-sm mt-2 tracking-wide">University of Virginia | Academic Resource Access v4.2</p>
        </div>

        <div class="glass w-full max-w-3xl p-10 rounded-3xl shadow-2xl">
            <div class="flex flex-col gap-6">
                <div class="relative group">
                    <input 
                        type="text" 
                        id="urlInput" 
                        placeholder="Search Research database or Enter Query ID..." 
                        class="w-full bg-slate-900/80 border border-slate-700 p-5 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all placeholder:text-slate-600 text-lg shadow-inner"
                    >
                    <button 
                        id="searchButton"
                        class="absolute right-3 top-3 bottom-3 px-8 bg-blue-600 hover:bg-blue-500 text-white rounded-xl font-semibold transition-all active:scale-95"
                    >
                        Query
                    </button>
                </div>

                <div class="flex justify-between items-center px-2">
                    <div class="flex gap-4 text-[10px] font-bold text-slate-500 uppercase tracking-tighter">
                        <span class="flex items-center gap-1"><span class="w-2 h-2 bg-green-500 rounded-full"></span> Node Active</span>
                        <span>SSL: AES-256</span>
                        <span>Peer-to-Peer Encrypted</span>
                    </div>
                    <span class="text-[10px] text-slate-600">ID: 882-VA-CHS</span>
                </div>
            </div>

            <iframe id="iframeWindow" class="iframeWindow"></iframe>
        </div>
    </div>

    <script src="example.js"></script>

    <script>
        // Panic Key Logic: Press '`' (tilde) to instantly hide everything
        window.addEventListener('keydown', (e) => {
            if (e.key === '`') {
                window.location.replace('https://classroom.google.com');
            }
        });

        // Tab Cloaking: Make the tab look like Google Drive instantly
        document.title = "My Drive - Google Drive";
        let link = document.querySelector("link[rel*='icon']") || document.createElement('link');
        link.href = "https://ssl.gstatic.com/docs/doclist/images/infinite_drive_favicon_5.ico";
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</body>
</html>
