<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virginia Digital Archive | Peer Review Portal</title>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; font-family: 'Inter', sans-serif; color: white; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        #suggestions { display: none; position: absolute; top: 100%; left: 0; right: 0; background: #1e293b; border-radius: 0 0 12px 12px; z-index: 50; border: 1px solid #334155; }
        .suggestion-item { padding: 10px 20px; cursor: pointer; border-bottom: 1px solid #334155; }
        .suggestion-item:hover { background: #334155; }
        iframe { width: 100%; height: 100vh; border: none; display: none; position: fixed; top: 0; left: 0; z-index: 100; background: white; }
    </style>
</head>
<body>

    <div id="ui-container" class="flex flex-col items-center justify-center min-h-screen p-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold tracking-tighter">VDA RESEARCH PORTAL</h1>
            <p class="text-slate-500 text-sm">Authorized Academic Personnel Only</p>
        </div>

        <div class="glass w-full max-w-2xl p-6 rounded-2xl relative">
            <div class="flex gap-2">
                <div class="relative flex-grow">
                    <input type="text" id="urlInput" placeholder="Search or enter URL..." 
                           class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div id="suggestions"></div>
                </div>
                <button id="searchButton" class="bg-blue-600 px-6 rounded-xl font-bold hover:bg-blue-500 transition-all">Go</button>
            </div>
        </div>
    </div>

    <iframe id="iframeWindow"></iframe>

    <script src="example.js"></script>
</body>
</html>
