<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Proxy</title>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>

    <script>
        window.__uv$config = {
            prefix: '/uv/service/',
            bare: 'https://bare.benroxy.me/', 
            encodeUrl: Ultraviolet.codec.xor.encode,
            decodeUrl: Ultraviolet.codec.xor.decode,
            handler: '/uv/uv.handler.js',
            client: '/uv/uv.client.js',
            bundle: '/uv/uv.bundle.js',
            config: '/uv/uv.config.js',
            sw: '/uv/uv.sw.js',
        };

        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("/uv/sw.js", {
                    scope: __uv$config.prefix,
                });
            });
        }
    </script>

    <style>
        /* Modern Glassmorphism UI */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        
        body {
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #1e293b);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh; overflow: hidden; color: white;
            display: flex; justify-content: center; align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #ui-container {
            position: absolute; width: 100%; display: flex; justify-content: center;
            transition: opacity 0.4s ease, transform 0.4s ease, visibility 0.4s; z-index: 10;
        }

        #ui-container.hidden {
            opacity: 0; visibility: hidden; transform: translateY(-20px); pointer-events: none;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px;
            padding: 3rem 4rem; text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); width: 90%; max-width: 700px;
        }

        h1 {
            font-size: 3.5rem; margin-bottom: 0.5rem; font-weight: 700; letter-spacing: -1px;
            background: linear-gradient(to right, #a78bfa, #38bdf8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        p { color: #94a3b8; margin-bottom: 2rem; font-size: 1.1rem; }

        .search-wrapper {
            display: flex; background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 50px; padding: 5px;
            transition: all 0.3s ease;
        }

        .search-wrapper:focus-within { border-color: #38bdf8; box-shadow: 0 0 15px rgba(56, 189, 248, 0.3); }

        input {
            flex: 1; background: transparent; border: none; color: white;
            padding: 1rem 1.5rem; font-size: 1rem; outline: none; width: 100%;
        }

        input::placeholder { color: #64748b; }

        #searchButton {
            background: linear-gradient(to right, #6366f1, #3b82f6);
            border: none; border-radius: 50px; color: white; padding: 0 1.5rem;
            cursor: pointer; font-size: 1.2rem; transition: transform 0.2s, box-shadow 0.2s;
            display: flex; align-items: center; justify-content: center;
        }

        #searchButton:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }

        /* Browser View */
        #iframe-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; opacity: 0; visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s; background: #000;
        }

        #iframe-container.active { opacity: 1; visibility: visible; }

        .iframe-controls {
            display: flex; background: #0f172a; padding: 10px 20px; gap: 10px;
            border-bottom: 1px solid #1e293b; align-items: center;
        }

        .iframe-controls button {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            color: #cbd5e1; padding: 8px 15px; border-radius: 8px; cursor: pointer;
            font-size: 1rem; display: flex; align-items: center; gap: 5px; transition: all 0.2s;
        }

        .iframe-controls button:hover { background: rgba(255, 255, 255, 0.1); color: white; }

        .iframeWindow { flex: 1; border: none; width: 100%; height: 100%; background: white; }
    </style>
</head>
<body>

    <div id="ui-container">
        <div class="glass-panel">
            <h1>Stellar Proxy</h1>
            <p>Surf the web freely and securely.</p>

            <div class="search-wrapper">
                <input type="text" id="urlInput" placeholder="Enter URL or search..." autocomplete="off">
                <button id="searchButton" title="Search"><i class="ph ph-arrow-right"></i></button>
            </div>
        </div>
    </div>

    <div id="iframe-container">
        <div class="iframe-controls">
            <button onclick="goHome()" title="Home"><i class="ph ph-house"></i> Home</button>
            <button onclick="reloadFrame()" title="Reload"><i class="ph ph-arrows-clockwise"></i></button>
            <button onclick="toggleFullscreen()" title="Fullscreen"><i class="ph ph-corners-out"></i></button>
        </div>
        <iframe id="iframeWindow" class="iframeWindow"></iframe>
    </div>

    <script>
        const uiContainer = document.getElementById('ui-container');
        const iframeContainer = document.getElementById('iframe-container');
        const iframeWindow = document.getElementById('iframeWindow');
        const urlInput = document.getElementById('urlInput');

        function performSearch() {
            let val = urlInput.value.trim();
            if (!val) return;

            // Smart detection: Search query vs Website URL
            if (!val.includes('.') || val.includes(' ')) {
                // It's a search term, default to Google
                val = 'https://www.google.com/search?q=' + encodeURIComponent(val);
            } else {
                // It's a website URL
                if (!val.startsWith('http://') && !val.startsWith('https://')) {
                    val = 'https://' + val;
                }
            }

            // Encode and load via Ultraviolet
            try {
                iframeWindow.src = __uv$config.prefix + __uv$config.encodeUrl(val);
                uiContainer.classList.add('hidden');
                iframeContainer.classList.add('active');
            } catch (err) {
                console.error("Ultraviolet failed to encode. Is the SW registered?", err);
                alert("Proxy failed to load. Check the console for errors.");
            }
        }

        // Event Listeners
        document.getElementById('searchButton').addEventListener('click', performSearch);
        urlInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        // Iframe Controls
        function goHome() {
            iframeWindow.src = '';
            urlInput.value = '';
            iframeContainer.classList.remove('active');
            uiContainer.classList.remove('hidden');
        }

        function reloadFrame() {
            if (iframeWindow.contentWindow) iframeWindow.contentWindow.location.reload();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                iframeContainer.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
